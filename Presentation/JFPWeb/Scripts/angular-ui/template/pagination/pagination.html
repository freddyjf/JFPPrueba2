<ul class="pagination pcd-pagination">
    <li ng-if="::boundaryLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-first">
        <a class="regUsoOrigen" href="" ng-click="selectPage(1, $event)" data-nomuso="irPrimerPagina">{{::getText('first')}}</a>
    </li>
    <li ng-if="::directionLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-prev">
        <a class="regUsoOrigen" href="" ng-click="selectPage(page - 1, $event)" data-nomuso="irPaginaAnterior">{{::getText('previous')}}</a>
    </li>
    <li ng-repeat="page in pages track by $index" ng-class="{active: page.active,disabled: ngDisabled&&!page.active}" class="pagination-page">
        <a class="regUsoMetaDataOrigen" href="" ng-click="selectPage(page.number, $event)" data-nomuso="irPaginaNumero" data-metadata="Pagina:">{{page.text}}</a>
    </li>
    <li ng-if="::directionLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-next">
        <a class="regUsoOrigen" href="" ng-click="selectPage(page + 1, $event)" data-nomuso="irPaginaSiguiente">{{::getText('next')}}</a>
    </li>
    <li ng-if="::boundaryLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-last">
        <a class="regUsoOrigen" href="" ng-click="selectPage(totalPages, $event)" data-nomuso="irUltimaPagina">{{::getText('last')}}</a>
    </li>
</ul>
